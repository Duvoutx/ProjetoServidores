<div class="search-filters-minimal">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput type="text" [ngModel]="nome" (ngModelChange)="nomeChange.emit($event)">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Órgão</mat-label>
    <input matInput type="text" [ngModel]="orgao" (ngModelChange)="orgaoChange.emit($event)">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Lotação</mat-label>
    <input matInput type="text" [ngModel]="lotacao" (ngModelChange)="lotacaoChange.emit($event)">
  </mat-form-field>
</div>
